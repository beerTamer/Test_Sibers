<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Real-time Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Логин -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Кто вы?</h2>
      <select id="userSelect"></select>
      <button id="loginBtn">Войти</button>
    </div>
  </div>

  <!-- Основное приложение -->
  <div class="app" style="display:none;">
    <!-- Сайдбар каналов -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Каналы</h2>
        <button id="createChannelBtn">+</button>
      </div>
      <ul id="channelList"></ul>
    </aside>

    <!-- Чат -->
    <main class="chat">
      <div class="chat-header">
        <h2 id="channelTitle">Выберите канал</h2>
        <button id="deleteChannelBtn" class="danger" style="display:none;">Удалить канал</button>
      </div>
      <div class="chat-body" id="chatMessages"></div>
      <div class="chat-footer">
        <input type="text" id="messageInput" placeholder="Введите сообщение..." disabled>
        <button id="sendMessageBtn" disabled>Отправить</button>
      </div>
    </main>

    <!-- Сайдбар пользователей -->
    <aside class="users">
      <h2>Участники</h2>
      <ul id="userList"></ul>
      <div class="user-search">
        <input type="text" id="searchInput" placeholder="Добавить пользователя...">
        <ul id="searchResults"></ul>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
