<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RT Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Вход</h2>
      <select id="userSelect"></select>
      <button id="loginBtn">Войти</button>
    </div>
  </div>

  <!-- App -->
  <div class="app" style="display:none">
    <!-- Sidebar (channels) -->
    <div class="sidebar">
      <h2>Каналы</h2>
      <ul id="channelList"></ul>
      <button id="createChannelBtn">+</button>
    </div>

    <!-- Main chat -->
    <div class="chat">
      <div class="chat-header">
        <h2 id="channelTitle">Выберите канал</h2>
        <button id="deleteChannelBtn" style="display:none">Удалить канал</button>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Введите сообщение..." disabled />
        <button id="sendMessageBtn" disabled>Отправить</button>
      </div>
    </div>

    <!-- Sidebar (users) -->
    <div class="users-sidebar">
      <h2>Участники</h2>
      <ul id="userList"></ul>

      <h3 style="margin-top:15px">Поиск пользователя</h3>
      <input type="text" id="searchInput" placeholder="Поиск по имени..." />

      <!-- Scrollable list -->
      <div id="searchWrapper">
        <ul id="searchResults"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
